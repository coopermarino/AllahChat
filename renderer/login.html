<!DOCTYPE html>
<html >
   <head>
        <title>Login Page</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   </head>
   <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    Login
                </div>
                <form action="" method="post" id="form">
                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                                <div class="form-group">
                                    <label class="form-control-label">HOSTNAME</label>
                                    <input id='hname' type="text" name="hostname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">USERNAME</label>
                                    <input id='uname' type="text" name="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">PASSWORD</label>
                                    <input id='pword' type="password" name="password" class="form-control">
                                </div>

                                <div class="col-lg-12 loginbttm">
                                    <div class="col-lg-6 login-btm login-text">
                                        <!-- Error Message -->
                                    </div>
                                    <div class="col-lg-6 login-btm login-button">
                                        <input id="loginbtn" type="submit" name="loginbtn" class="btn btn-outline-primary">
                                    </div>
                                </div>
                        </div>
                    </div>
                </form>
                <div class="col-lg-3 col-md-2"></div>
            </div>
            <script src="js/jquery-3.6.1.js"></script>
            <script src="scripts/login/loginpost.js"></script>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" integrity="sha384-kkN1haRtQHa4jY7DQo9qP3F1yXtu6m4+pKcJhDsB357lcYnw8vXIa5RdBezW5bcp" crossorigin="anonymous"></script>
</html>
